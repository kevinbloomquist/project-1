<body>
	<!-- game display divs -->
	<div class = "box1"></div>
	<div class = "box2"></div>
	<div class = "box3"></div>
	<div class = "box4"></div>

	<div class = "go">GO</div>
	<div class = "roundBox"></div>

	<!-- Modals for user-->
	<div id="modalCheck" class="modal">

  <!-- Modal content correct -->
  <div class="modal-content">
    <span class="close">x</span>
    <p>CORRECT!<br>CLICK GO TO CONTINUE</p>
  </div>

</div>

<div id="modalWrong" class="modal">

  <!-- Modal content incorrect-->
  <div class="modal-content">
    <span class="close2">x</span>
    <p>BETTER LUCK NEXT TIME<br>CLICK GO TO CONTINUE</p>
  </div>

</div>
